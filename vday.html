<!DOCTYPE html>
    <html>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <head>
            <title class> 4MyBaby </title>
            <link rel = "stylesheet" type = "text/css" href = "vday.css" title = "style">
            
        </head>
        <body>
            
            <!-- intro block -->
            <div class="intro-text">
                <h1 class="intro-text-h1">
                    what do i think about <span class="intro-text-span">when i think about you?</span>
                </h1>
                <div class="vday-button">
                    <a class="vday-button-a" href="#your-love">find out...</a>
                </div>
            </div>

            <!-- your love block -->
            <a name="your-love"></a>

                        <img class="lvg" src="./vdayArt/lvg.png"/>

                <div class="vday-sched-lower">
                    <h1 class="vday-sched-tonight">
                        TONIGHT...
                    </h1>
                </div>
                <div class="vday-button-wrapper">
                    <div class="vday-button">
                        <a class="vday-button-a" href="#your-love">the sched</a>
                    </div>

            </div>

            <!-- tonight -->
            <div class="tonight">
                <div class="step-1">
                    
                </div>
